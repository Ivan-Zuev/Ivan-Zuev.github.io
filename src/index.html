<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Первый сайт на Bootstrap</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="section">
		<div class="container">
			<!-- row под заголовок -->
			<div class="row"> 
				<div class="col-lg-6 col-lg-offset-3"> 
					<h1 class="header text-center">
						<span>Получитевидео-инструкцию</span>
						<strong class="text-uppercase">Как заработать свой первый миллион</strong>
					</h1>
				</div>
			</div>
			<!-- row под видео и форму -->
			<div class="row"> 
				<div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/GyQGizJe6tY" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2">
					<div class="form input-group-lg"> 
						<p class="form-header text-center">Введите свой email</p>
						<input type="text" class="form-control" placeholder="Ваше имя">
						<input type="text" class="form-control" placeholder="Ваше email">
						<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
					</div>
				</div>          
			</div>
		</div>
	</div>
	<div class="section">
		<div class="container">
			<!-- row под заголовок -->
			<div class="row"> 
				<div class="col-lg-12">
					<h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
				</div>
			</div>
			<div class="feature text-center">
				<!-- блок с пеимуществами -->
				<div class="row"> 
					<div class="col-lg-3 col-md-6 col-xs-6">
						<div class="feature-box">
							<img src="img/Без-имени-1.png" alt="1 Преимущество">
							<p>Первое преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6 col-xs-6">
						<div class="feature-box">
							<img src="img/Без-имени-2.png" alt="2 Преимущество">
							<p>Второе преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6 col-xs-6">
						<div class="feature-box">
							<img src="img/Без-имени-3.png" alt="3 Преимущество">
							<p>Третье преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6 col-xs-6">
						<div class="feature-box">
							<img src="img/Без-имени-4.png" alt="4 Преимущество">
							<p>Четвертое преимущество</p>
						</div>
					</div>
				</div>
			</div>
			<!-- кнопка получить инструкцию -->	
			<button class="btn btn-primary btn-lg form-btn center-block">Получить инструкцию</button>
		</div>
	</div>
	



</body>
</html>
